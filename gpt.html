    ];
    let currentQ = 0;
    let userAnswers = {};

    function loadQuestion() {
      const q = quizData[currentQ];
      document.getElementById("question-text").textContent = (currentQ+1)+". "+q.question;
      const optBox = document.getElementById("options");
      optBox.innerHTML = "";
      for (let key in q.options) {
        let div = document.createElement("div");
        div.className = "option";
        div.textContent = key+". "+q.options[key];
        div.onclick = () => selectOption(key);
        if (userAnswers[currentQ] === key) div.style.background = "#cce5ff";
        optBox.appendChild(div);
      }
    }

    function selectOption(opt) {
      userAnswers[currentQ] = opt;
      loadQuestion();
    }

    function prevQuestion() { if(currentQ>0){ currentQ--; loadQuestion(); } }
    function nextQuestion() { if(currentQ<quizData.length-1){ currentQ++; loadQuestion(); } }

    function submitQuiz() {
      document.getElementById("quiz-container").style.display = "none";
      document.querySelector(".footer-buttons").style.display = "none";
      const dashboard = document.getElementById("dashboard");
      dashboard.style.display = "flex";
      let correctCount = 0;
      const resultTable = document.getElementById("resultTable");
      quizData.forEach((q, index) => {
        let row = document.createElement("tr");
        let userOpt = userAnswers[index] || "-";
        let userText = userOpt !== "-" ? q.options[userOpt] : "Attempt ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ";
        let correctText = q.options[q.correct];
        let status = userOpt === "-" ? "‡§Ö‡§®‡§Ö‡§ü‡•á‡§Æ‡•ç‡§™‡•ç‡§ü‡•á‡§°" : (userOpt === q.correct ? "‚úÖ ‡§∏‡§π‡•Ä" : "‚ùå ‡§ó‡§≤‡§§");
        if(userOpt === q.correct) correctCount++;
        row.innerHTML = `<td>${q.question}</td><td>${userText}</td><td>${correctText}</td><td>${status}</td>`;
        resultTable.appendChild(row);
      });
      renderChart(correctCount, quizData.length);
    }

    function renderChart(correct, total){
      const ctx = document.getElementById("resultChart");
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞','‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞'],
          datasets: [{ data: [correct, total-correct], backgroundColor: ['#4caf50','#f44336'] }]
        }
      });
    }

    loadQuestion();
