<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Free Job Test – 2050 UI</title>
  <meta name="theme-color" content="#0ff" />
  <style>
    /* ---------------------- Root + Base ---------------------- */
    :root{
      --bg:#070b1a;
      --bg-2:#0a1026;
      --card:#0f1733aa;
      --text:#e6f3ff;
      --muted:#93a4c7;
      --accent:#00f6ff;
      --accent-2:#7c4dff;
      --danger:#ff3b6b;
      --ok:#00ff9d;
      --ring: drop-shadow(0 0 12px var(--accent)) drop-shadow(0 0 24px var(--accent));
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial;
      color:var(--text); background: radial-gradient(1200px 800px at 20% -10%, rgba(124,77,255,.25), transparent 60%),
                         radial-gradient(800px 600px at 120% 10%, rgba(0,246,255,.2), transparent 50%),
                         linear-gradient(180deg, var(--bg), var(--bg-2));
      overflow-x:hidden;
    }

    /* Subtle animated grid */
    .grid-bg{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background-image: linear-gradient(transparent 22px, rgba(255,255,255,.08) 23px),
                        linear-gradient(90deg, transparent 22px, rgba(255,255,255,.08) 23px);
      background-size: 24px 24px; filter: saturate(1.2);
      animation: drift 18s linear infinite;
    }
    @keyframes drift{0%{transform:translateY(0)}100%{transform:translateY(24px)}}

    /* Floating stars canvas */
    canvas#stars{position:fixed; inset:0; z-index:-1;}

    /* ---------------------- Header ---------------------- */
    header{
      position:sticky; top:0; z-index:50; backdrop-filter: blur(12px) saturate(1.2);
      background: linear-gradient(180deg, rgba(10,16,38,.7), rgba(10,16,38,.3));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .container{max-width:1000px; margin:0 auto; padding:16px;}
    .title{
      display:flex; align-items:center; gap:12px; justify-content:space-between;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .logo{width:40px; height:40px; border-radius:12px; background:
      radial-gradient(circle at 30% 30%, var(--accent), transparent 40%),
      radial-gradient(circle at 70% 70%, var(--accent-2), transparent 40%),
      linear-gradient(135deg, #09122b, #0b1440);
      box-shadow: 0 0 20px rgba(0,246,255,.35), inset 0 0 30px rgba(124,77,255,.25);
    }
    h1{
      margin:0; font-size: clamp(22px, 6vw, 34px); letter-spacing: .5px; font-weight:800;
      text-shadow: 0 0 20px rgba(0,246,255,.35);
    }
    .sub{
      color:var(--muted); font-size:12px; margin-top:2px;
    }

    /* search + actions */
    .actions{display:flex; gap:10px; align-items:center}
    .search{position:relative; flex:1; max-width: 380px;}
    .search input{
      width:100%; padding:12px 42px 12px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05); color:var(--text);
      outline:none; box-shadow: 0 0 0 0 rgba(0,246,255,.0); transition: box-shadow .2s, border-color .2s;
    }
    .search input:focus{ border-color: rgba(0,246,255,.5); box-shadow: 0 0 0 3px rgba(0,246,255,.15); }
    .search svg{position:absolute; right:12px; top:50%; transform:translateY(-50%); opacity:.8}

    .chip{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px;
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      cursor:pointer; user-select:none; transition: transform .1s ease;
    }
    .chip:active{ transform: scale(.98); }

    /* ---------------------- Category Buttons ---------------------- */
    .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; margin-top:14px; }
    @media (min-width:640px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }

    .btn{
      position:relative; overflow:hidden; border-radius:16px; padding:16px; text-align:left;
      border:1px solid rgba(0,246,255,.5); background: linear-gradient(180deg, rgba(0,246,255,.08), rgba(124,77,255,.08));
      color:var(--text); font-weight:700; letter-spacing:.3px; cursor:pointer;
      transition: transform .12s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.35), inset 0 0 0 0 rgba(0,246,255,.4);
      outline: none; display:flex; align-items:center; gap:12px;
    }
    .btn:hover{ box-shadow: 0 8px 24px rgba(0,0,0,.4), inset 0 0 24px rgba(0,246,255,.1); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn .badge{ margin-left:auto; font-size:12px; opacity:.9; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.16); }
    .btn svg{ opacity:.9 }

    /* Ripple effect */
    .ripple{ position:absolute; inset:0; } 
    .r{ position:absolute; width:14px; height:14px; border-radius:999px; background: radial-gradient(circle, rgba(0,246,255,.9), rgba(0,246,255,.0) 70%); pointer-events:none; transform: translate(-50%, -50%) scale(0); animation: rip .6s ease forwards; }
    @keyframes rip{ to{ transform: translate(-50%, -50%) scale(12); opacity:0 } }

    /* ---------------------- Panels (Test lists) ---------------------- */
    .panel{ margin-top:10px; border:1px solid rgba(255,255,255,.12); border-radius:16px; overflow:hidden;
      background: linear-gradient(180deg, rgba(12,18,45,.8), rgba(12,18,45,.5)); display:none; }
    .panel.open{ display:block; animation: slide .25s ease; }
    @keyframes slide{ from{opacity:0; transform:translateY(-6px)} to{opacity:1; transform:translateY(0)} }

    .list{ display:grid; grid-template-columns: 1fr; gap:10px; padding:12px; }
    @media (min-width:560px){ .list{ grid-template-columns: repeat(2, minmax(0,1fr)); } }

    .card{
      position:relative; border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      display:flex; gap:10px; align-items:flex-start;
    }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--ok); margin-top:6px; box-shadow:0 0 10px var(--ok); }
    .card h3{ margin:0; font-size:15px }
    .meta{ color:var(--muted); font-size:12px; margin-top:4px; display:flex; gap:10px; flex-wrap:wrap }
    .cta{ margin-left:auto; display:flex; gap:8px; align-items:center }

    .outline{
      background: transparent; border:1px solid rgba(0,246,255,.6); color:var(--text); padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:700;
      transition: transform .1s, box-shadow .2s; box-shadow: inset 0 0 14px rgba(0,246,255,.06);
    }
    .outline:hover{ box-shadow: inset 0 0 18px rgba(0,246,255,.12), 0 0 16px rgba(0,246,255,.2) }
    .outline:active{ transform: scale(.98) }

    /* Footer note */
    footer{ text-align:center; padding:28px 12px; color:var(--muted); }

    /* Utility hidden */
    .hidden{ display:none }

    /* Modal */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; padding:16px; z-index:60 }
    .modal{ width:min(720px, 100%); background:linear-gradient(180deg, rgba(16,24,56,.95), rgba(16,24,56,.85)); border:1px solid rgba(255,255,255,.14); border-radius:18px; padding:16px; }
    .modal h2{ margin:0 0 8px 0 }
    .modal textarea{ width:100%; height:280px; border-radius:12px; background:rgba(255,255,255,.05); color:var(--text); border:1px solid rgba(255,255,255,.12); padding:12px; }
    .modal .row{ display:flex; gap:8px; justify-content:flex-end; margin-top:10px }

    /* Small helper text */
    .help{ font-size:12px; color:var(--muted); margin-top:6px }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="grid-bg"></div>

  <header>
    <div class="container title">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Free Job Test</h1>
          <div class="sub">2050 Futuristic Mobile UI – Tap a category to open tests</div>
        </div>
      </div>

      <div class="actions">
        <div class="search">
          <input id="search" placeholder="Search tests or category…" autocomplete="off" />
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </div>
        <button id="manage" class="chip" title="Import/Export JSON">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v6m0 0l-2.5-2.5M12 9l2.5-2.5M6 12a6 6 0 0012 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          Manage
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="categories" class="grid" aria-label="Job categories"></section>
    <section id="panels"></section>
    <footer>Made for fast mobile use • Edit data in one place (Manage → JSON)</footer>
  </main>

  <!-- Modal for JSON import/export -->
  <div class="modal-backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Manage Tests (JSON)</h2>
      <div class="help">Paste your data and click <b>Apply</b>. Changes are saved to this page only (no server).</div>
      <textarea id="jsonBox" spellcheck="false"></textarea>
      <div class="row">
        <button class="outline" id="cancel">Close</button>
        <button class="outline" id="apply">Apply</button>
      </div>
    </div>
  </div>

  <script>
    /* ---------------------- Data (Edit Here) ---------------------- */
    const TEST_DATA = {
      categories: [
        { id: 'delhi-police',   name: 'दिल्ली पुलिस टेस्ट',     emoji:'🚔', tests: [
          { title:'DP Mock Test 01', duration:'90m', questions:100, link:'exam-theme.html' },
          { title:'DP Mock Test 02', duration:'90m', questions:100, link:'exam-theme.html?set=2' },
          { title:'DP Practice Set (सिलेबस वाइज़)', duration:'30m', questions:30, link:'#' }
        ]},
        { id: 'rajasthan-police', name: 'राजस्थान पुलिस टेस्ट', emoji:'🛡️', tests: [
          { title:'RP Full Test 01', duration:'90m', questions:150, link:'exam-theme.html?rp=1' },
          { title:'RP Full Test 02', duration:'90m', questions:150, link:'exam-theme.html?rp=2' }
        ]},
        { id: 'up-police', name: 'यूपी पुलिस टेस्ट', emoji:'👮', tests: [
          { title:'UPP Mock 01', duration:'120m', questions:150, link:'exam-theme.html?up=1' },
          { title:'UPP Mock 02', duration:'120m', questions:150, link:'exam-theme.html?up=2' }
        ]},
        { id: 'bihar-police', name: 'बिहार पुलिस टेस्ट', emoji:'🚨', tests: [
          { title:'BP Mock 01', duration:'120m', questions:100, link:'exam-theme.html?bp=1' }
        ]},
        { id: 'haryana-police', name: 'हरियाणा पुलिस टेस्ट', emoji:'🧭', tests: [
          { title:'HP Practice 01', duration:'60m', questions:75, link:'exam-theme.html?hr=1' }
        ]},
        { id: 'rrb-group-d', name: 'रेलवे ग्रुप D टेस्ट', emoji:'🚆', tests: [
          { title:'Group D Full Test 01', duration:'90m', questions:100, link:'groupd-theme.html' },
          { title:'Group D Full Test 02', duration:'90m', questions:100, link:'groupd-theme.html?set=2' }
        ]},
        { id: 'rrb-ntpc', name: 'रेलवे NTPC', emoji:'🧮', tests: [
          { title:'NTPC Mock 01', duration:'90m', questions:100, link:'ntpc.html' }
        ]},
        { id: 'raj-group-d', name: 'राजस्थान ग्रुप D', emoji:'🌟', tests: [
          { title:'Raj Group D Test 01', duration:'90m', questions:100, link:'groupd-theme.html' }
        ]},
        { id: 'ssc-gd', name: 'SSC GD', emoji:'🎯', tests: [
          { title:'SSC GD Mock 01', duration:'60m', questions:80, link:'ssc-gd.html' }
        ]},
        { id: 'state-gk', name: 'स्टेट GK/GS', emoji:'📚', tests: [
          { title:'Rajasthan GK 01', duration:'30m', questions:50, link:'rj-gk.html' },
          { title:'Delhi GK 01', duration:'30m', questions:50, link:'dl-gk.html' }
        ]},
      ]
    };

    /* ---------------------- Render ---------------------- */
    const $cats = document.getElementById('categories');
    const $panels = document.getElementById('panels');

    function renderCategories(data){
      $cats.innerHTML = data.categories.map(cat => `
        <button class="btn" data-cat="${cat.id}" aria-expanded="false">
          <span>${cat.emoji}</span>
          <span>${cat.name}</span>
          <span class="badge">${cat.tests.length} Tests</span>
          <span class="ripple"></span>
        </button>
      `).join('');
    }

    function testCard(t){
      return `
      <div class="card">
        <div class="dot"></div>
        <div>
          <h3>${t.title}</h3>
          <div class="meta">
            <span>⏱️ ${t.duration}</span>
            <span>❓ ${t.questions} Qs</span>
          </div>
        </div>
        <div class="cta">
          <a class="outline" href="${t.link}" target="_self" rel="noopener">Start</a>
        </div>
      </div>`
    }

    function renderPanels(data){
      $panels.innerHTML = data.categories.map(cat => `
        <div id="panel-${cat.id}" class="panel" aria-hidden="true">
          <div class="list">${cat.tests.map(testCard).join('')}</div>
        </div>
      `).join('');
    }

    function openPanel(id){
      // close previous
      document.querySelectorAll('.panel.open').forEach(p=>{p.classList.remove('open'); p.setAttribute('aria-hidden','true')});
      document.querySelectorAll('.btn[aria-expanded="true"]').forEach(b=>b.setAttribute('aria-expanded','false'));
      const panel = document.getElementById('panel-'+id);
      const btn = document.querySelector(`.btn[data-cat="${id}"]`);
      if(panel && btn){ panel.classList.add('open'); panel.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true');
        localStorage.setItem('lastOpenCat', id);
        panel.scrollIntoView({behavior:'smooth', block:'start'});
      }
    }

    // initial render
    renderCategories(TEST_DATA);
    renderPanels(TEST_DATA);

    /* ---------------------- Interactions ---------------------- */
    // ripple + open
    $cats.addEventListener('click', (e)=>{
      const btn = e.target.closest('.btn'); if(!btn) return;
      const id = btn.getAttribute('data-cat');
      // ripple
      const r = document.createElement('span'); r.className='r';
      const rect = btn.getBoundingClientRect();
      r.style.left = (e.clientX - rect.left) + 'px';
      r.style.top  = (e.clientY - rect.top)  + 'px';
      btn.querySelector('.ripple').appendChild(r);
      setTimeout(()=>r.remove(), 650);
      // open
      openPanel(id);
    });

    // remember last open
    const last = localStorage.getItem('lastOpenCat');
    if(last){
      setTimeout(()=> openPanel(last), 200);
    }

    // search filter (categories + tests)
    const $search = document.getElementById('search');
    $search.addEventListener('input', ()=>{
      const q = $search.value.trim().toLowerCase();
      const cats = TEST_DATA.categories.map(cat => ({...cat}));
      let anyOpen = false;
      cats.forEach(c=>{
        if(q){
          c.tests = c.tests.filter(t => (t.title+" "+c.name).toLowerCase().includes(q));
        }
      });
      // render filtered
      renderCategories({categories: TEST_DATA.categories.filter(c => !q || c.name.toLowerCase().includes(q) || cats.find(x=>x.id===c.id).tests.length)});
      renderPanels({categories: cats.filter(c => c.tests.length)});
      if(q){
        // open first panel that has results
        const first = cats.find(c => c.tests.length);
        if(first){ openPanel(first.id); anyOpen = true; }
      }
      if(!q){ renderCategories(TEST_DATA); renderPanels(TEST_DATA); const keep = localStorage.getItem('lastOpenCat'); if(keep) openPanel(keep); }
    });

    /* ---------------------- JSON Import/Export ---------------------- */
    const $backdrop = document.getElementById('backdrop');
    const $manage = document.getElementById('manage');
    const $jsonBox = document.getElementById('jsonBox');
    const $apply = document.getElementById('apply');
    const $cancel = document.getElementById('cancel');

    function openModal(){
      $jsonBox.value = JSON.stringify(TEST_DATA, null, 2);
      $backdrop.style.display='flex';
      setTimeout(()=> $backdrop.style.opacity='1', 0);
    }
    function closeModal(){
      $backdrop.style.opacity='0';
      setTimeout(()=> $backdrop.style.display='none', 150);
    }

    $manage.addEventListener('click', openModal);
    $cancel.addEventListener('click', closeModal);
    $backdrop.addEventListener('click', (e)=>{ if(e.target===$backdrop) closeModal(); });

    $apply.addEventListener('click', ()=>{
      try{
        const data = JSON.parse($jsonBox.value);
        if(!data.categories) throw new Error('Invalid JSON: missing categories');
        TEST_DATA.categories = data.categories;
        renderCategories(TEST_DATA); renderPanels(TEST_DATA);
        closeModal();
        alert('Applied! Your tests are updated.');
      }catch(err){ alert('Error: '+ err.message); }
    });

    /* ---------------------- Stars Background ---------------------- */
    (function stars(){
      const cvs = document.getElementById('stars');
      const ctx = cvs.getContext('2d');
      let w,h,stars=[]; const N=140;
      function resize(){ w=window.innerWidth; h=window.innerHeight; cvs.width=w; cvs.height=h; }
      function reset(s){ s.x=Math.random()*w; s.y=Math.random()*h; s.r=Math.random()*1.2+0.2; s.v=(Math.random()*0.6+0.2); s.a=Math.random()*0.6+0.2; }
      function init(){ stars = new Array(N).fill(0).map(()=>{const s={}; reset(s); return s}); }
      function tick(){ ctx.clearRect(0,0,w,h); for(const s of stars){ ctx.globalAlpha=s.a; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle='white'; ctx.fill(); s.y += s.v*0.35; if(s.y>h){ s.y=-2; s.x=Math.random()*w; }} requestAnimationFrame(tick); }
      window.addEventListener('resize', resize); resize(); init(); tick();
    })();
  </script>
</body>
</html>
